<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
    <h1 id="title">freeCodeCamp Survey Form
    </h1>
    <p id="description">Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input id="name" type="textfield" value="Enter your name" required> 
      <label id="email-label">E-mail</label>
      <input id="email" type="email" value="Enter your E-mail" required>
<label id="number-label">Age</label>
<input id="age" type="number" min="18" max="100" value="Age" required>
<p>Which option best describes your current role?</p>
<select id="dropdown">
  <option id="dropdown">Student</option>
  <option id="dropdown">Full time job</option>
  <option id="dropdown">Full time learner</option>
  <option id="dropdown">Prefer not to say</option>
  <option id="dropdown">other</option>
</select>
  <p>Would you recommend freeCodeCamp to a friend?
  </p>
  <input type="radio">
  <label>Definitely</label>
  <input type="radio">
  <label>Maybe</label>
  <input type="radio">
  <label>Not sure</label>
  <p>
    What would you like to see improved? (Check all that apply)</p>
    <input type="checkbox" value="Front-end Projects">
    <label>Front-end Projects</label>
    <input type="checkbox" value="Back-end Projects">
    <label>Back-end Projects    </label>
    <input type="checkbox" value="Data Visualization">
    <label>Data Visualization    </label>
<label>Any comments or suggestions?</label>
<input type="textarea">
<button id="submit">Submit</button>

    </form>
  </body>
</html>
